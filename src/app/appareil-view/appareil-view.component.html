<div class="col-xs-12">
    <h2>Mes appareils</h2>

    <p>Mise a jour le {{ lastUpdate | async | date: 'd/MMM/y, h:mm a'}}</p>

    <ul class="list-group">
      <app-appareil *ngFor="let appareil of appareils; let i = index"
                     [indexOfAppareil]="i"
                     [appareilName]="appareil.name"
                     [appareilStatus]="appareil.status"
                     [id]="appareil.id"></app-appareil>
    </ul>

    <br>

    <button class="btn btn-success" [disabled]="!isAuth"
            (click)="onAllumer()">Tout allumer</button>
     
    <button class="btn btn-danger"
            (click)="onEteindre()">Tout Eteindre</button>

    <button class="btn btn-primary"
            (click)="onSave()">Enregistrer</button>

    <button class="btn btn-info"
            (click)="onFetch()">Charger</button>
     
</div>
